<html xmlns="http://www.w3.org/1999/xhtml" lang="de-DE" xml:lang="de-DE">
  <head>
    <title>DateiLoeschenBestaetigung</title>
    <link rel="stylesheet" type="text/css" href="css/global.css" title="style" />
    <script type="text/javascript" src="javascript/pixocms.js"></script>
  </head>
<body jwcid="$content$">
<span jwcid="@Border">
<div id="title"><span key="title">Datei/Verzeichnis Löschen</span></div>
<form jwcid="form" id="simpleForm">
  <div id="formInput">
    <div class="row">
      <span class="label" style="width: 100%; text-align: left;"><span jwcid="question">Wollen Sie <b>"home.shtml"</b> wirklich löschen?</span></span>
    </div>
  </div>
  <div id="formSubmit">
    <div class="buttons">
      <input jwcid="yes" type="submit" value="Ja" style="margin-right: 3px;" class="button"/><input jwcid="no" type="submit" value="Nein" style="margin-right: 3px;" class="button"/>
    </div>
  </div>
</form>
</span>
</body>
</html>
